 <body>
 
   <form>

     <input type="button" id="forme1" onclick="confirmeForme1()"  value="Forme #1"> <br> <br>

     <input type="button" id="forme4" onclick="confirmeForme4()"  value="Forme #4"> <br> <br>

     <script>
         function confirmeForme1() {
          var numAsteriques = 12
          var asteriques = "";
          for(let i=1; i<=numAsteriques; i++) {
            asteriques = asteriques + "*"
           }
          console.log(asteriques)   
         }

        function confirmeForme2() {
          var asterisque = "*"

          for (let i = 1; i <= 10; i++) {
            var asterisques = "";
         for (let j = 1; j <= i; j++) {
            asterisques = asterisques + "*";
          }
            console.log (asterisques);
          } 
         }

        function confirmeForme3() {
          var asterisque = "*"

          for (let i = 10; i >= 1; i--) {
           var asterisques = "";
          for (let j = 1; j <= i; j++) {
           asterisques = asterisques + "*";
          }
           console.log (asterisques);
          }
         }

        function confirmeForme4() {

          for (let i = 1; i <= 10; i++) {
            var asterisques = "";
            var espaces = "";
          for (let j = 1; j <= i-1; j++) {
            espaces = espaces + " ";
          }
          for (let j = 1; j <= 11-i; j++) {
            asterisques = asterisques + "*";
          }
            console.log (espaces+asterisques);
          }
        }

        function confirmeForme5() {

          for (let i = 1; i <= 10; i++) {
            var asterisques = "";
            var espaces = "";
          for (let j = 1; j <= 10-i; j++) {
            espaces = espaces + " ";
          }
          for (let j = 1; j <= i; j++) {
            asterisques = asterisques + "*";
          }
            console.log (espaces+asterisques);
          }
         }

     </script>
