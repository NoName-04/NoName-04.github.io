<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Astérique</title>
 </head>
 <body>
 
   <form>
 
     <h1>Travail motif d'astérique</h1> 

     <p>Quelle forme d'astérique veux-tu?</p>

     <input type="button" id="forme1" onclick="confirmeForme1()"  value="Forme #1"> <br> <br>

    <input type="button" id="forme2" onclick="confirmeForme2()"  value="Forme #2"> <br> <br>

    <input type="button" id="forme3" onclick="confirmeForme3()"  value="Forme #3"> <br> <br>
    
     <div id="divAffiche">
 
     </div>
 
     <script>
         function confirmeForme1() {
          var numAsteriques = 10
          var asteriques = "";
          for(let i=1; i<=numAsteriques; i++) {
            asteriques = asteriques + "*"
           }
          var affiche = document.getElementById("divAffiche");
            affiche.innerHTML = asteriques   
         }

        function confirmeForme2() {
          var affiche = document.getElementById("divAffiche");
          var message = "";
          var asterisque = "*"

          for (let i = 1; i <= 10; i++) {
            var asterisques = "";
         for (let j = 1; j <= i; j++) {
            asterisques = asterisques + "*";
          }
            message = message + asterisques + "<br>"
            }
          affiche.innerHTML = message;
         }

        function confirmeForme3() {
          var affiche = document.getElementById("divAffiche");
          var message = "";
          var asterisques = "*";

          for (let i = 10; i >= 1; i--) {
            var asterisques = "";
            for (let j = 1; j <= i; j++) {
            asterisques = asterisques + "*";
            }
            message = message + asterisques + "<br>"
            }
          affiche.innerHTML = message;
         }

     </script>
 
   </form>
 
 </body>
</html>
